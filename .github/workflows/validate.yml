name: Validate
on:
  push:
    branches: [main]
  pull_request:
  workflow_call:

jobs:
  root:
    name: root
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install PNPM
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7

      - name: Install Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Check Formatting
        run: pnpm format:check

      - name: Build
        run: pnpm build

      - name: Type Check
        run: pnpm -r compile

      - name: Run Tests
        run: pnpm -r test:coverage
